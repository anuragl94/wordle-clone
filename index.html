<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fancy.css" />
        <link rel="shortcut icon" type="image/jpg" href="assets/favicon.svg"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="center-content">
                <!-- <button value="">?</button> -->
                <h1>WORDLE</h1>
            </div>
        </header>
        <main>
            <div id="grid">
                <!-- controlled by JS -->
            </div>
            <div id="root">
                
            </div>
            <div class="userguess" id="ghost-input">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <input id="guess" value="" maxlength="5" />
             <div class="keyboard-container">
                <div class="keyboard-first-row">
                    <button value="Q">Q</button>
                    <button value="W">W</button>
                    <button value="E">E<Emb></Emb></button>
                    <button value="R">R</button>
                    <button value="T">T</button>
                    <button value="Y">Y</button>
                    <button value="U">U</button>
                    <button value="I">I</button>
                    <button value="O">O</button>
                    <button value="P">P</button>
                </div>
                <div class="keyboard-second-row">
                    <button value="A">A</button>
                    <button value="S">S</button>
                    <button value="D">D</button>
                    <button value="F">F</button>
                    <button value="G">G</button>
                    <button value="H">H</button>
                    <button value="J">J</button>
                    <button value="K">K</button>
                    <button value="L">L</button>
                </div>
                <div class="keyboard-third-row">
                    <button value="Z">Z</button>
                    <button value="X">X</button>
                    <button value="C">C</button>
                    <button value="V">V</button>
                    <button value="B">B</button>
                    <button value="N">N</button>
                    <button value="M">M</button>
                </div>      
            </div>
        </main>
    </body>
    <script src="js/lib/words.js"></script>
    <script src="js/lib/domWork.js"></script>
    <script src="js/index.js"></script>
    </script>
</html>
