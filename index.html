<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fancy.css" />
        <link rel="shortcut icon" type="image/jpg" href="assets/favicon.svg"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="center-content">
                <!-- <button>?</button> -->
                <h1>WORDLE</h1>
            </div>
        </header>
        <main>
            <div id="grid">
                <!-- controlled by JS -->
            </div>
            <div id="root">
                
            </div>
            <div class="userguess" id="ghost-input">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <input id="guess" value="" maxlength="5" />
             <div class="keyboard-container">
                <div class="keyboard-first-row">
                    <button>Q</button>
                    <button>W</button>
                    <button>E<Emb></Emb></button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </div>
                <div class="keyboard-second-row">
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                </div>
                <div class="keyboard-third-row">
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                </div>      
            </div>
        </main>
    </body>
    <script src="js/lib/words.js"></script>
    <script src="js/lib/domWork.js"></script>
    <script src="js/index.js"></script>
    </script>
</html>
